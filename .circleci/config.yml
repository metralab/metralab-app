jobs:
  build:
    docker:
      image: ggiuffre/metralab-cicd
    steps:
      - checkout
      - run: flutter build appbundle
      - run: flutter channel beta
      - run: flutter upgrade
      - run: flutter config --enable-web
      - run: flutter create .
      - run: flutter build web

